<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links css-->
    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <!--Scripts-->
    <script src="./src/scripts/index.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/678ec5b112.js" crossorigin="anonymous"></script>
    <script src="./src/scripts/tailwind.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Busca Cep</title>
</head>

<body>
    <header class="flex justify-center items-center max-w-5xl m-auto h-16 bg-neutral-400">
        <h1 class="text-2xl font-semibold">CEP.COM</h1>
    </header>
    <main class="max-w-5xl m-auto">
      <section class="flex flex-col justify-center items-center gap-4 h-[14rem] bg-neutral-300">
        <h3 class="text-2xl font-semibold">Faça sua busca:</h3>
        <input class="text-center cursor-pointer p-2 rounded-[12px]" type="text" required maxlength="8"  placeholder="Digite seu cep... ">
        <button class="bg-gray-500 p-2 rounded-[5px] button_add">Buscar</button>
      </section>
      <section class="bg-neutral-200 pb-8 pt-8">
        <ul class="gap-[2rem] flex justify-center items-center flex-wrap">
          <h2 class="text-2xl">Último visto:</h2>
        </ul>
      </section>
    </main>

</body>

</html>
